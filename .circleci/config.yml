version: 2.1
orbs:
  gcp-gcr: circleci/gcp-gcr@0.13.0
  cloudrun: circleci/gcp-cloud-run@1.0.2
# Define the jobs we want to run for this project
jobs:
  test:
    docker:
      - image: cimg/python:3.9.6
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: pip install virtualenv poetry invoke && virtualenv ./venv && echo "source ./venv/bin/activate" >> $BASH_ENV
          name: Create virtualenv
      - restore_cache:
          keys:
              - python-cache-4-{{ arch }}-{{ checksum "requirements.txt" }}
      - run: 
          command: poetry install
          name: Install dependencies
      - save_cache:
          key: python-cache-4-{{ arch }}-{{ checksum "requirements.txt" }}
          paths:
              - venv
      - run:
          command: inv lint --check
          name: Run linting
      - run:
          command: PYTHONPATH=$(pwd)/app FLASK_ENV=testing pytest
          name: Run tests
  build_deploy:
    docker:
      - image: cimg/python:3.9.6
    parameters:
      environment:
        description: The environment to deploy to
        type: string
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
              - python-cache-4-{{ arch }}-{{ checksum "requirements.txt" }}
      - run:
          command: pip install virtualenv poetry invoke && virtualenv ./venv && echo "source ./venv/bin/activate" >> $BASH_ENV
          name: Create virtualenv
      - run: 
          command: poetry install
          name: Install dependencies
      - save_cache:
          key: python-cache-4-{{ arch }}-{{ checksum "requirements.txt" }}
          paths:
              - venv
      - run:
          # Details for this are here: https://circleci.com/blog/gcp-cloudrun-orb/
          command: |
            echo ${GCP_PROJECT_KEY} | base64 --decode --ignore-garbage > $HOME/gcloud-service-key.json
            echo 'export GOOGLE_CLOUD_KEYS=$(cat $HOME/gcloud-service-key.json)' >> $BASH_ENV
            echo 'export TAG=${CIRCLE_SHA1}' >> $BASH_ENV
            echo 'export IMAGE_NAME=$CIRCLE_PROJECT_REPONAME' >> $BASH_ENV && source $BASH_ENV
            docker build -t eu.gcr.io/$GOOGLE_PROJECT_ID/$IMAGE_NAME -t eu.gcr.io/$GOOGLE_PROJECT_ID/$IMAGE_NAME:$TAG .
          name: Run build and deploy
      - gcp-gcr/gcr-auth:
          gcloud-service-key: GOOGLE_CLOUD_KEYS
          google-project-id: GOOGLE_PROJECT_ID
          google-compute-zone: GOOGLE_COMPUTE_ZONE
      - gcp-gcr/push-image:
          google-project-id: GOOGLE_PROJECT_ID
          registry-url: "eu.gcr.io"
          image: $IMAGE_NAME
      - cloudrun/deploy:
          platform: "managed"
          image: "eu.gcr.io/$GOOGLE_PROJECT_ID/$IMAGE_NAME"
          service-name: "flask-example-<< parameters.environment >>"
          region: $GOOGLE_COMPUTE_ZONE
          unauthenticated: true
          no_output_timeout: 20m

# Orchestrate our job run sequence
workflows:
  test:
    jobs:
      - test
    when:
      and:
        - not:
            equal:
              - develop
              - << pipeline.git.branch >>
        - not:
            equal:
              - main
              - << pipeline.git.branch >>
        - not:
            equal:
              - simple
              - << pipeline.git.branch >>
  test_build_deploy_simple:
    jobs:
      - test
      - build_deploy:
          environment: simple
          requires:
            - test
    when:
      equal:
        - simple
        - << pipeline.git.branch >>
  test_build_deploy_staging:
    jobs:
      - test
      - build_deploy:
          environment: staging
          requires:
            - test
    when:
      equal:
        - develop
        - << pipeline.git.branch >>
  test_build_deploy_production:
    jobs:
      - test
      - build_deploy:
          environment: production
          requires:
            - test
    when:
      equal:
        - main
        - << pipeline.git.branch >>